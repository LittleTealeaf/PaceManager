name: Gradle Javadocs

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Javadocs with Gradle
        uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
        with:
          arguments: javadoc
      - name: Move Javadocs to ./docs folder
        run: mv "./build/docs/javadoc" "./docs"
      - name: Push to Main
        run: |
          git config --global user.name 'Thomas Kwashnak'
          git config --global user.email 'LittleTealeaf@users.noreply.github.com'
          git add .
          git commit -am "Generate Javadocs"
          git push
